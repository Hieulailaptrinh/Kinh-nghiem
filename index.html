<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dev Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="mobileMenuBtn" class="mobile-menu-btn">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div id="overlay" class="overlay"></div>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fa-solid fa-book"></i> Kho Tàng</h2>
          <button id="addBtn" class="add-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Tìm kiếm..." />
        </div>
        <ul id="topicList"></ul>
      </aside>

      <main class="main-content">
        <div id="displayArea">
          <h1>Chào mừng trở lại!</h1>
          <p>Chọn một đề mục bên trái để xem nội dung.</p>
        </div>
      </main>
    </div>

    <div id="noteModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thêm kiến thức mới</h2>
        <input
          type="text"
          id="inputTitle"
          placeholder="Tiêu đề (VD: Cách tải PDF...)"
          required
        />
        <textarea
          id="inputContent"
          placeholder="Nội dung/Code (Hỗ trợ HTML cơ bản)..."
          rows="10"
        ></textarea>
        <button id="saveBtn">Lưu lại</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
